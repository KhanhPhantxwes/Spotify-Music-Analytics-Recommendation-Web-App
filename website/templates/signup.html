{% extends "base.html" %}{% block title %}Login{% endblock %}{% block 
    content %}
    <h1 align ="center"> THIS IS SIGN UP PAGE</h1>
    <form method="POST">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email"  name ="email" placeholder="Enter Email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="firstname" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstname"  name ="firstname" placeholder="Enter First Name">
  </div>

  <div class="mb-3">
    <label for="password1" class="form-label">Password</label>
    <input type="password1" class="form-control" id="password1"  name ="password1" placeholder="Enter password">
  </div>

  <div class="mb-3">
    <label for="password2" class="form-label">Password (Confirm)</label>
    <input type="password2" class="form-control" id="password2"  name ="password2" placeholder="Confirm password">
  </div>
  <br>
  


   <button type="submit" class="btn btn-primary">Sign Up</button>
  </div>
 
 
</form>

    {% endblock%}
